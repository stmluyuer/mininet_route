<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cytoscape.js Fat-tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 800px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: {
                nodes: [
                    // Core nodes
                    { data: { id: 'c1' }, position: { x: 300, y: 100 } },
                    { data: { id: 'c2' }, position: { x: 500, y: 100 } },
                    { data: { id: 'c3' }, position: { x: 700, y: 100 } },
                    { data: { id: 'c4' }, position: { x: 900, y: 100 } },
                    // Aggregation nodes
                    { data: { id: 'a11' }, position: { x: 250, y: 300 } },
                    { data: { id: 'a12' }, position: { x: 350, y: 300 } },
                    { data: { id: 'a21' }, position: { x: 450, y: 300 } },
                    { data: { id: 'a22' }, position: { x: 550, y: 300 } },
                    { data: { id: 'a31' }, position: { x: 650, y: 300 } },
                    { data: { id: 'a32' }, position: { x: 750, y: 300 } },
                    { data: { id: 'a41' }, position: { x: 850, y: 300 } },
                    { data: { id: 'a42' }, position: { x: 950, y: 300 } },
                    // Edge nodes
                    { data: { id: 'e11' }, position: { x: 200, y: 500 } },
                    { data: { id: 'e12' }, position: { x: 300, y: 500 } },
                    { data: { id: 'e21' }, position: { x: 400, y: 500 } },
                    { data: { id: 'e22' }, position: { x: 500, y: 500 } },
                    { data: { id: 'e31' }, position: { x: 600, y: 500 } },
                    { data: { id: 'e32' }, position: { x: 700, y: 500 } },
                    { data: { id: 'e41' }, position: { x: 800, y: 500 } },
                    { data: { id: 'e42' }, position: { x: 900, y: 500 } },
                    // Host nodes
                    { data: { id: 'h111' }, position: { x: 150, y: 700 } },
                    { data: { id: 'h112' }, position: { x: 200, y: 700 } },
                    { data: { id: 'h121' }, position: { x: 250, y: 700 } },
                    { data: { id: 'h122' }, position: { x: 300, y: 700 } },
                    { data: { id: 'h211' }, position: { x: 350, y: 700 } },
                    { data: { id: 'h212' }, position: { x: 400, y: 700 } },
                    { data: { id: 'h221' }, position: { x: 450, y: 700 } },
                    { data: { id: 'h222' }, position: { x: 500, y: 700 } },
                    { data: { id: 'h311' }, position: { x: 550, y: 700 } },
                    { data: { id: 'h312' }, position: { x: 600, y: 700 } },
                    { data: { id: 'h321' }, position: { x: 650, y: 700 } },
                    { data: { id: 'h322' }, position: { x: 700, y: 700 } },
                    { data: { id: 'h411' }, position: { x: 750, y: 700 } },
                    { data: { id: 'h412' }, position: { x: 800, y: 700 } },
                    { data: { id: 'h421' }, position: { x: 850, y: 700 } },
                    { data: { id: 'h422' }, position: { x: 900, y: 700 } }
                ],
                edges: [
                    // Core to Aggregation
                    { data: { source: 'c1', target: 'a11' } },
                    { data: { source: 'c1', target: 'a21' } },
                    { data: { source: 'c2', target: 'a12' } },
                    { data: { source: 'c2', target: 'a22' } },
                    { data: { source: 'c3', target: 'a31' } },
                    { data: { source: 'c3', target: 'a41' } },
                    { data: { source: 'c4', target: 'a32' } },
                    { data: { source: 'c4', target: 'a42' } },
                    // Aggregation to Edge
                    { data: { source: 'a11', target: 'e11' } },
                    { data: { source: 'a11', target: 'e12' } },
                    { data: { source: 'a12', target: 'e21' } },
                    { data: { source: 'a12', target: 'e22' } },
                    { data: { source: 'a21', target: 'e21' } },
                    { data: { source: 'a21', target: 'e22' } },
                    { data: { source: 'a22', target: 'e31' } },
                    { data: { source: 'a22', target: 'e32' } },
                    { data: { source: 'a31', target: 'e31' } },
                    { data: { source: 'a31', target: 'e32' } },
                    { data: { source: 'a32', target: 'e41' } },
                    { data: { source: 'a32', target: 'e42' } },
                    { data: { source: 'a41', target: 'e41' } },
                    { data: { source: 'a41', target: 'e42' } },
                    { data: { source: 'a42', target: 'e42' } },
                    // Edge to Host
                    { data: { source: 'e11', target: 'h111' } },
                    { data: { source: 'e11', target: 'h112' } },
                    { data: { source: 'e12', target: 'h121' } },
                    { data: { source: 'e12', target: 'h122' } },
                    { data: { source: 'e21', target: 'h211' } },
                    { data: { source: 'e21', target: 'h212' } },
                    { data: { source: 'e22', target: 'h221' } },
                    { data: { source: 'e22', target: 'h222' } },
                    { data: { source: 'e31', target: 'h311' } },
                    { data: { source: 'e31', target: 'h312' } },
                    { data: { source: 'e32', target: 'h321' } },
                    { data: { source: 'e32', target: 'h322' } },
                    { data: { source: 'e41', target: 'h411' } },
                    { data: { source: 'e41', target: 'h412' } },
                    { data: { source: 'e42', target: 'h421' } },
                    { data: { source: 'e42', target: 'h422' } }
                ]
            },
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#61bffc',
                        'label': 'data(id)',
                        'text-valign': 'center',
                        'color': '#000',
                        'font-size': '10px',
                        'width': '20px',
                        'height': '20px'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
            layout: {
                name: 'preset'
            }
        });
    </script>
</body>
</html>
